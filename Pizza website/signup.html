    <div class="d-flex  container2">

        <div class="wrapper">

            <h2>Registration</h2>
            <form id="register-form">
                <div class="input-box">
                    <input class="form-control" id="email" aria-describedby="emailHelp" type="text"
                        placeholder="Enter your email" required>
                </div>
                <div id="emailHelp" class="form-text">

                </div>
                <div class="input-box">
                    <input type="password" class="form-control" id="password" placeholder="Create password" required>
                </div>
                <div id="passwordHelp" class="form-text">

                </div>
                <div class="input-box">
                    <input type="password" class="form-control" id="passwordConfirm"
                        placeholder="Create password Confirm" required>
                </div>
                <div id="passwordConfirmHelp" class="form-text">

                </div>
                <div class="policy">
                    <input type="checkbox">
                    <h3>I accept all terms & condition</h3>
                </div>
                <div class="input-box button">
                    <input type="Submit" id="submit-btn" value="Register Now">
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="./signin.html">Sign in now</a></h3>
                </div>
            </form>
        </div>

        <script src="./register.js" type="module"></script>
