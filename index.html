<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vũ Hòa Bình - Education</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        text-align: center;
        overflow-x: hidden;
        position: relative;
        animation: gradientShift 10s infinite alternate;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      .container {
        padding: 50px;
        animation: fadeIn 1.5s ease-in-out;
      }
      h1 {
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        animation: slideDown 1.5s ease-in-out;
      }
      .button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      }
      .button:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .download-button {
        background-color: #4caf50;
        color: white;
      }
      .drive-button {
        background-color: #4285f4;
        color: white;
        margin-top: 20px;
      }
      .dog {
        position: fixed;
        bottom: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background: url("https://upload.wikimedia.org/wikipedia/commons/d/d9/Collie_Head.jpg")
          no-repeat center;
        background-size: cover;
        transform-origin: center;
        transition: transform 0.1s linear, left 0.1s linear, top 0.1s linear;
        z-index: 1000;
      }
      .wave {
        position: absolute;
        bottom: 0;
        width: 200%;
        height: 150px;
        background: url("https://upload.wikimedia.org/wikipedia/commons/5/53/Wave.svg");
        background-size: cover;
        animation: moveWave 10s infinite linear;
      }
      @keyframes moveWave {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: rise 10s infinite ease-in-out;
      }
      @keyframes rise {
        from {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        to {
          transform: translateY(-10vh) scale(1);
          opacity: 1;
        }
      }
      .glow {
        animation: glowEffect 3s infinite alternate;
      }
      @keyframes glowEffect {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
        }
      }
      .fox {
        position: fixed;
        justify-items: center;
        justify-content: center;
        left:45%;
        width: 150px;
        height: 150px;
        background: url("your-fox-image.png") no-repeat center;
        background-size: contain;
      }

      /* Mắt */
      .eye {
        position: absolute;
        width: 25px;
        height: 25px;
        background: white;
        border-radius: 50%;
        top: 50px;
        box-shadow: inset 0 0 5px #000;
      }

      .left-eye {
        left: 40px;
      }
      .right-eye {
        right: 40px;
      }

      /* Con ngươi */
      .pupil {
        position: absolute;
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 50%;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <div class="fox">
        <div class="eye left-eye">
          <div class="pupil"></div>
        </div>
        <div class="eye right-eye">
          <div class="pupil"></div>
        </div>
      </div>

      <script>
        document.addEventListener("mousemove", function (event) {
          let eyes = document.querySelectorAll(".eye");

          eyes.forEach((eye) => {
            let eyeRect = eye.getBoundingClientRect();
            let eyeX = eyeRect.left + eyeRect.width / 2;
            let eyeY = eyeRect.top + eyeRect.height / 2;

            let deltaX = event.clientX - eyeX;
            let deltaY = event.clientY - eyeY;

            let angle = Math.atan2(deltaY, deltaX);

            let pupil = eye.querySelector(".pupil");
            let maxMove = 5;

            let moveX = Math.cos(angle) * maxMove;
            let moveY = Math.sin(angle) * maxMove;

            pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
        });
      </script>

      <h1 class="glow">Made by Vũ Hòa Bình</h1>
      <p>Click the button below to download the exam file.</p>
      <a href="./[SI - Checkpoint] Đề kiểm tra định kỳ 2.docx" download>
        <button class="button download-button">Download Exam</button>
      </a>
      <br /><br />
      <div>
        <h2>Lesson Materials</h2>
        <p>Access the lesson content via Google Drive:</p>
        <button
          class="button drive-button"
          onclick="window.open('https://drive.google.com/drive/folders/1F6OnVl3iKTmI80kJJ-h559YbHNGih20x?usp=sharing')"
        >
          Open Lessons
        </button>
      </div>
    </div>
    <div class="dog" id="dog"></div>
    <div class="wave"></div>
    <script>
      function createBubbles() {
        for (let i = 0; i < 20; i++) {
          let bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.style.width = `${Math.random() * 20 + 10}px`;
          bubble.style.height = bubble.style.width;
          bubble.style.left = `${Math.random() * 100}vw`;
          bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
          bubble.style.animationDelay = `${Math.random() * 3}s`;
          document.body.appendChild(bubble);
        }
      }
      createBubbles();

      document.addEventListener("mousemove", function (event) {
        let dog = document.getElementById("dog");
        let x = event.clientX - 50;
        let y = event.clientY - 50;
        let dx = x - dog.offsetLeft;
        let dy = y - dog.offsetTop;
        let angle = Math.atan2(dy, dx) * (180 / Math.PI);
        dog.style.transform = `rotate(${angle}deg)`;
        dog.style.left = `${x}px`;
        dog.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
